<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div>
            <h1> Formulário</h1>
            <p>Complete o formulário com seus dados para seguirmos a inscrição.                
            </p>
            <form action="">
               <p> Nome <br>
                <input type="text" name="inome" id="inome">
                </p>
               <p> Sobrenome <br>
                <input type="text" name="isobrenome" id="isobrenome">
                </p>
               <p> Email <br>
                <input type="email" name="" id="iemail">
                </p>
                <fieldset>
                    <p>O que você quer aprender?</p>
                    <input type="radio" name="fav_language" id="HTML">
                    <label for="HTML">Html</label>
                    <input type="radio" name="fav_language" id="CSS">
                    <label for="CSS">Css</label>
                    <input type="radio" name="fav_language" id="JavaScript">
                    <label for="JavaScript">JavaScript</label>
                </fieldset>
                <input type="submit" value="Enviar Inscrição." id="send-subscription">
            </form>
        </div>
    </main>
</body>
</html>
